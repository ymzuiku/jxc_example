# bash run: sqlm generate
version: "1"
packages:
  - name: "models"
    path: "./models"
    schema: "./migrations/"
    engine: "postgresql"
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_json_tags: true
    json_tags_case_style: "camel"
overrides:
  - go_type: "github.com/gofrs/uuid.UUID"
    db_type: "uuid"
